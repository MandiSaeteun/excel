<div class="row align-center">
  <div class="small-11 medium-9 columns">
    <div class="card request-quote-form">
      <form data-abide>
        <h3>Project details (translation)</h3>
        <div class="row align-center">
          <div class="small-12 medium-6 large-4 columns">
            <label>Service Type<span class="required">*</span>
              <select>
                <!-- <option value="In-Person Interpreting">In-Person Interpreting</option> -->
                <option value="Document Translation">Document Translation</option>
                <option value="Telephone Interpreting">Telephone Interpreting</option> -->
              </select>
            </label>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <label>Target Language<span class="required">*<span data-tooltip aria-haspopup="true" class="has-tip" data-disable-hover="false" tabindex="1" title="The language into which a text, document, or speech is translated."></span></span>
              <input type="text" placeholder="Russian">
              <small class="error">What language will the document be translated into?</small>
            </label>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <label>Source Language<span class="required">*<span data-tooltip aria-haspopup="true" class="has-tip" data-disable-hover="false" tabindex="1" title="The language being translated from."></span></span>
                <input type="text" placeholder="English">
                <small class="error">What language is your original document currently in?</small>
            </label>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <label>Due Date<span class="required">*</span>
              <input type="text" placeholder="10/19/2017">
              <small class="error">When is your project deadline?</small>
            </label>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <label>Estimated Word Count<span class="required">*</span>
              <input type="text" placeholder="154">
              <small class="error">Please include an estimate.</small>
            </label>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <label>Subject Matter<span class="required">*</span>
              <select>
                <option value="Legal">Legal</option>
                <option value="Healthcare">Health &amp; Medicine</option>
                <option value="Education">Education</option>
                <option value="Social-Services">Social Services</option>
                <option value="Other">Other</option>
              </select>
              <small class="error">What is the document regarding?</small>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <label>
              Document Description<span class="required">*</span>
              <textarea rows="4" placeholder="Nature and type of document (ie. medical birth certifcate), length in pages, audience, additional services required such as notary, etc"></textarea>
              <small class="error">Please give us a little more information about your project.</small>
            </label>
            <a href="#" class="button center-text hollow-light-blue">Attach a File</a>
            <span>(Required)<span class="required">*</span></span>
          </div>
        </div>
      </form>
    </div>
    <div class="card request-quote-form">
      <form data-abide>
        <h3>Who can we speak to?</h3>
        <div class="row align-center">
          <div class="small-12 medium-6 columns">
            <label>Your Name<span class="required">*</span>
              <input type="text" placeholder="">
              <small class="error">We'll need this in case we have follow-up questions.</small>
            </label>
          </div>
          <div class="small-12 medium-6 columns">
            <label>Company/Organization<span class="required">*</span>
              <input type="text" placeholder="">
              <small class="error">Please complete this field.</small>
            </label>
          </div>
          <div class="small-12 medium-6 columns">
            <label>Phone<span class="required">*</span>
              <input type="text" placeholder="">
              <small class="error">Please complete this field.</small>
            </label>
          </div>
          <div class="small-12 medium-6 columns">
            <label>E-mail<span class="required">*</span>
              <input type="text" placeholder="">
              <small class="error">Please complete this field.</small>
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="row text-center align-center">
      <div class="small-11 medium-9 columns">
        <div class="quote-checkbox">
          <input id="checkbox1" type="checkbox" checked><label for="checkbox1">Send me a copy to my e-mail</label>
        </div>
        <a href="#" class="button center-text dark-blue">Submit My Request</a>
      </div>
    </div>
  </div>
</div>
