<div class="row align-center">
  <div class="small-11 medium-9 columns">
    <div class="card request-quote-form">
      <h3>Project Details (Telephonic)</h3>
      <div class="row">
        <div class="small-12 medium-4 columns">
          <label>Service Type<span class="required">*</span>
            <select>
              <!-- <option value="In-Person Interpreting">In-Person Interpreting</option>
              <option value="Document Translation">Document Translation</option> -->
              <option value="Telephone Interpreting">Telephone Interpreting</option>
            </select>
          </label>
        </div>
        <div class="small-12 medium-4 columns">
          <label>Language<span class="required">*</span>
            <div id="the-basics">
              <input class="typeahead" type="text" placeholder="Spanish">
            </div>
          </label>
        </div>
        <div class="small-12 medium-4 columns">
          <label>Date of Service<span class="required">*</span>
            <input type="text" placeholder="09/20/2017">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-4 columns">
          <label>Scheduled Start Time<span class="required">*</span>
            <input type="text" placeholder="8:30 AM">
          </label>
        </div>
        <div class="small-12 medium-4 columns">
          <label>Estimated Duration<span class="required">*</span>
            <input type="text" placeholder="4.25 hours">
          </label>
        </div>
        <div class="small-12 medium-4 columns">
          <label>Call Type<span class="required">*</span>
            <select>
              <option value="Legal">Legal</option>
              <option value="Healthcare">Health &amp; Medicine</option>
              <option value="Education">Education</option>
              <option value="Social-Services">Social Services</option>
              <option value="Other">Other</option>
            </select>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <label>
            Service Description<span class="required">*</span>
            <textarea rows="4" placeholder="Nature of phone call (ie. accident report), special requirements, etc"></textarea>
          </label>
          <a href="#" class="button center-text hollow-light-blue">Attach a File</a>
          <span>(Optional)</span>
        </div>
      </div>
    </div>
  </div>
</div>
